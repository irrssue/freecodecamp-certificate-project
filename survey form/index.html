<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/root.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/form.css">
  <title>Survey Form</title>
</head>
<body>
  <div class="root">
    <div class="header">
      <h1 id="title">FreeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
      <form action="" id="survey-form">

        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="age" id="age-lable">Age</label>
        <input type="number" id="age" placeholder="Enter your age">

        <label for="dropdown">Which option best describes your current role?</label>
        <select name="" id="dropdown">
          <option value="">Select the current role</option>
          <option value="">Student</option>
          <option value="">Full Time Job</option>
          <option value="">Full Time Learner</option>
          <option value="">Prefer not to say</option>
          <option value="">Other</option>
        </select>

        <label>Would you recommend FreeCodeCamp to a friend?</label>
        <label for="">
          <input type="radio" name="radio" id="">Definitely
        </label>
        <label for="">
          <input type="radio" name="radio" id="">Maybe
        </label>
        <label for="">
          <input type="radio" name="radio" id="">Not sure
        </label>

        <label for="dropdown">What is your favorite feature of FreeCodeCamp</label>
        <select name="" id="dropdown">
          <option value="">Select the current role</option>
          <option value="">Challenges</option>
          <option value="">Projects</option>
          <option value="">Community</option>
          <option value="">Open Source</option>
        </select>



        <label for="">What would you like to see improved?</label>
        <label for="">
          <input type="radio" name="radio" id="">Font-end Projects
        </label>
        <label for="">
          <input type="radio" name="radio" id="">Back-end Projects
        </label>
        <label for="">
          <input type="radio" name="radio" id="">Data Visualization
        </label>
        <label for="">
          <input type="radio" name="radio" id="">Challenges
        </label>
        <label for="">
          <input type="radio" name="radio" id="">Open Source Community
        </label>
        <label for="">
          <input type="radio" name="radio" id="">Gitter help rooms
        </label>
        <label for="">
          <input type="radio" name="radio" id="">Videos
        </label>
        <label for="">
          <input type="radio" name="radio" id="">City Meetups
        </label>
        <label for="">
          <input type="radio" name="radio" id="">Wiki
        </label>
        <label for="">
          <input type="radio" name="radio" id="">Forum
        </label>
        <label for="">
          <input type="radio" name="radio" id="">Additional Courses
        </label>

        <label for="comments">Any comments or suggestions?</label>
        <textarea name="" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        <button type="submit" id="submit">Submit</button>
      </form>
  </div>
</body>
</html>
